<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous" />
	</head>
	<body>
		<header class="d-flex w-100 h-100" style="height: 100vh">
			<div class="card text-center w-100">
				<nav>
					<div class="nav nav-tabs" id="nav-tab" role="tablist">
						<button
							class="nav-link active"
							id="nav-assistence-tab"
							data-bs-toggle="tab"
							data-bs-target="#nav-assistence"
							type="button"
							role="tab"
							aria-controls="nav-assistence"
							aria-selected="true">
							Assistence
						</button>
						<button
							class="nav-link"
							id="nav-filter-tab"
							data-bs-toggle="tab"
							data-bs-target="#nav-filter"
							type="button"
							role="tab"
							aria-controls="nav-filter"
							aria-selected="false">
							Filter
						</button>
						<button
							class="nav-link"
							id="nav-read_assistence-tab"
							data-bs-toggle="tab"
							data-bs-target="#nav-read_assistence"
							type="button"
							role="tab"
							aria-controls="nav-read_assistence"
							aria-selected="false">
							Read Assistence
						</button>
					</div>
				</nav>
				<div class="tab-content" id="nav-tabContent">
					<div
						class="tab-pane fade show active py-5"
						id="nav-assistence"
						role="tabpanel"
						aria-labelledby="nav-assistence-tab"
						tabindex="0">
						<form
							class="form tab-pane fade show active mx-auto my-auto w-50 d-flex flex-column needs-validation">
							<div class="col-md-4 w-100">
								<label for="name" class="form-label">Nombre</label>
								<input
									class="form-control form__input-name"
									type="text"
									id="name"
									list="opciones-people" />
								<datalist id="opciones-people"></datalist>
								<span class="validation validation-name"></span>
							</div>

							<div class="col-md-4 w-100">
								<label for="date" class="form-label">Fecha</label>
								<input
									class="form-control form__input-date"
									type="date"
									id="date" />
								<span class="validation validation-date"></span>
							</div>
							<div class="py-2">
								<div class="form-check text-start">
									<input
										class="form-check-input form__input-vacation"
										type="checkbox"
										value=""
										id="flexCheckDefault" />
									<label class="form-check-label" for="flexCheckDefault">
										Vacaciones</label
									>
								</div>
								<div class="form-check text-start">
									<input
										class="form-check-input form__input-sick"
										type="checkbox"
										value=""
										id="flexCheckChecked" />
									<label class="form-check-label" for="flexCheckChecked"
										>Parte de enfermo</label
									>
								</div>
							</div>

							<div class="col-md-4 w-100">
								<label for="entry-time" class="form-label"
									>Hora de Entrada</label
								>
								<input class="form-control form__input-entry" type="time" />
								<span class="validation validation-entry"></span>
							</div>

							<div class="col-md-4 w-100">
								<label for="departure-time" class="form-label"
									>Hora de Salida</label
								>
								<input class="form-control form__input-output" type="time" />
								<span class="validation validation-output"></span>
							</div>

							<button class="btn btn-outline-success my-4 w-100">
								Agregar
							</button>
						</form>
					</div>
					<div
						class="tab-pane fade py-5"
						id="nav-filter"
						role="tabpanel"
						aria-labelledby="nav-filter-tab"
						tabindex="0">
						<form
							class="filter mx-auto my-auto w-50 d-flex flex-column justify-content-between">
							<div class="col-md-4 w-100">
								<label class="form-label" for="name">Nombre</label>
								<input
									class="form-control filter__input-name"
									type="text"
									id="name"
									list="opciones-people" />
								<datalist id="opciones-people"></datalist>
								<span class="validation validation-name"></span>
							</div>
							<div class="col-md-4 w-100">
								<label class="form-label" for="name">Fecha 1</label>
								<input class="form-control filter__input-start" type="date" />
								<span class="validation validation-start"></span>
							</div>

							<div class="col-md-4 w-100">
								<label class="form-label" for="name">Fecha 2</label>
								<input class="form-control filter__input-end" type="date" />
								<span class="validation validation-end"></span>
							</div>

							<button class="btn btn-outline-success my-4 w-100 btn-download">
								Buscar
							</button>
						</form>
					</div>
					<div
						class="tab-pane fade"
						id="nav-read_assistence"
						role="tabpanel"
						aria-labelledby="nav-read_assistence-tab"
						tabindex="0">
						<table class="table table-hover">
							<thead>
								<tr>
									<th>Fecha</th>
									<th>Nombre</th>
									<th>Entrada</th>
									<th>Salida</th>
									<th>Total</th>
								</tr>
							</thead>
							<tbody class="tbody"></tbody>
						</table>
					</div>
				</div>
			</div>
		</header>
		<script type="module" src="./src/js/controlFrom.js"></script>
		<script type="module" src="./src/js/people.js"></script>
		<script type="module" src="./src/js/filterHoursJobs.js"></script>
		<script src="./src/js/readExcel.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"></script>
		<script src="node_modules/file-saver/dist/FileSaver.js"></script>
	</body>
</html>
